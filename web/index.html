<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Code Challenge</title>
</head>
<body>
  <canvas id="canvas1" width="200" height="300"></canvas>
  <canvas id="canvas2" width="200" height="300" style="display: none"></canvas>
  <img id="final-image">
  <p>
    The image on the left is based on 4x8-byte RGBA values. These bytes
    are sent to the custom function that creates a Base64 string from the
    bytes. This Base64 string is then converted back to bytes using the
    built in btoa() function, and the right-hand image is constructed
    using that.
  </p>
  <p id="results"></p>
  <script src="./bootstrap.js"></script>
</body>
</html>
